<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtomobil Qiymət Hesablama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            padding-bottom: calc(20px + 10%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            box-sizing: border-box;
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo a {
            display: inline-block;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
	        font-size: 20px; /* Smaller heading font size */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #900000;
        }
        input[type="number"], select {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: none;
            appearance: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 35%;
            padding: 12px;
            background-color: #900000;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 50px auto 0px;
            display: block;
            position: relative;
        }
        button:hover {
            background-color: #6f0000;
        }
        button:active {
            transform: scale(0.98);
        }
        .price-container {
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            margin-top: 15px;
            color: #900000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #result {
            color: inherit;
            padding-right: 40px;
            position: relative;
            margin-left: 5px;
        }
        #priceValue {
            color: green;
        }
        #result.error {
            color: #dc3545;
        }
        .checkmark {
            font-size: 24px;
            color: #900000;
            visibility: hidden;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            animation: none;
        }
        .checkmark.animate {
            visibility: visible;
            animation: checkmark-animation 2s ease;
        }
        @keyframes checkmark-animation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .exchange-rate-container {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #900000;
        }
        #exchangeRate {
            color: #900000;
        }
        .social-media {
            text-align: center;
            margin-top: 150px;
        }
        .social-media a {
            margin: 0 15px;
            text-decoration: none;
            color: #900000;
            font-size: 24px;
        }
        .info-message {
            font-size: 13px;
            color: #999;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .info-message span {
            display: block;
            color: #999;
        }
        #refreshButton {
            width: 35%;
            padding: 12px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 20px auto 0;
            display: block;
        }
        #refreshButton:hover {
            background-color: #00796B;
        }
        #refreshButton:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://carify.az" target="_blank" rel="noopener noreferrer">
                <img src="https://i.imgur.com/2VNOtYi.png" alt="Logo">
            </a>
        </div>

        <h1 id="title">Qiymət Hesablama</h1>
        <form id="priceCalculator">
            <label for="D2"><span id="labelD2">Avtomobil Qiyməti</span>:</label>
            <input type="number" id="D2" name="D2" placeholder="1,000 və ya 10,000,000" required>


            <label for="F2"><span id="labelF2">Alıcı</span>:</label>
            <select id="F2" name="F2" required>
                <option value="Ümumi">Ümumi</option>
                <option value="Qabil Güləhmədzadə">Qabil Güləhmədzadə</option>
                <option value="AvtoAl">AvtoAl</option>
                <option value="Nazim (Qabil)">Nazim (Qabil)</option>
            </select>

            <div class="price-container">
                <span id="labelPrice">Qiymət</span>: <span id="result"><span id="priceValue">$0</span></span>
                <div id="checkmark" class="checkmark">&#10003;</div>
            </div>

            <div class="exchange-rate-container">
                <span id="exchangeRateLabel">Məzənnə:</span> <span id="exchangeRate">0₩</span>
            </div>

            <button type="button" id="calculateButton">
                Hesabla
            </button>

            <button type="button" id="refreshButton">
                Məzənnəni Yenilə
            </button>
        </form>

        <div class="social-media">
            <a href="https://www.instagram.com/carify.global/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/Carifyaz" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://www.facebook.com/carify.az/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://wa.me/+821072167665" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>

    <script>
        // Function to format numbers with thousands separator and no decimal places
        const formatNumber = (number) => {
            return new Intl.NumberFormat().format(Math.floor(number));
        };

        // Function to calculate price
        const calculatePrice = async () => {
            await updateExchangeRate();

            const D2Input = document.getElementById('D2');
            const F2Select = document.getElementById('F2');
            const D2 = parseFloat(D2Input.value); // Base Price
            const F2 = F2Select.value;

            if (isNaN(D2) || D2 <= 0) {
                document.getElementById('priceValue').textContent = '$0';
                document.getElementById('result').classList.add('error');
                return;
            }

            // Determine the number of digits in the input price
            const numberOfDigits = D2.toString().replace(/[^0-9]/g, '').length;
            
            // Adjust the base price based on the number of digits
            const adjustedBasePrice = numberOfDigits < 6 ? D2 * 10000 : D2;

            let KRWUSD = document.getElementById('exchangeRate').dataset.rate;

            // Convert adjusted base price to USD
            const adjustedBasePriceUSD = adjustedBasePrice / KRWUSD;

            // Determine fee percentage based on customer
            const feePercentages = {
                "Qabil Güləhmədzadə": 0.04,
                "AvtoAl": 0.05,
                "Nazim (Qabil)": 0.01,
                "Ümumi": 0.03
            };
            const feePercent2 = {
                "Qabil Güləhmədzadə": 0.04,
                "AvtoAl": 0.04,
                "Nazim (Qabil)": 0.03,
                "Ümumi": 0.03
            };
            const feePercent = adjustedBasePriceUSD < 20000 ? feePercentages[F2] || 0 : feePercent2[F2] || 0;

            // Calculate the price after fee and conversion
            const feeAmount = adjustedBasePriceUSD / 1.1 * feePercent;
            let finalPriceUSD = adjustedBasePriceUSD - feeAmount;

            // Add $300 if the price is below $20,000
            if (adjustedBasePriceUSD < 20000) {
                finalPriceUSD += 300;
            }

            // Format and display the price
            const formattedPrice = formatNumber(finalPriceUSD);
            
            document.getElementById('priceValue').textContent = `$${formattedPrice}`;
            document.getElementById('result').classList.remove('error');

            // Show check mark animation
            const checkmark = document.getElementById('checkmark');
            checkmark.classList.remove('animate'); // Reset animation
            void checkmark.offsetWidth; // Trigger reflow to restart animation
            checkmark.classList.add('animate');
            
            setTimeout(() => {
                checkmark.classList.remove('animate');
            }, 2000);
        };

        // Function to update the exchange rate
        const updateExchangeRate = async () => {
            try {
                const apiKey = 'f5106c228dd6e51b2d42b7f5';
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
                if (!response.ok) throw new Error('Şəbəkə cavabı uyğun deyil');
                const data = await response.json();
                const KRWUSD = data.conversion_rates.KRW;

                // Format and display the exchange rate
                const formattedExchangeRate = formatNumber(KRWUSD);
                const exchangeRateElement = document.getElementById('exchangeRate');
                exchangeRateElement.textContent = `${formattedExchangeRate}₩`;
                exchangeRateElement.dataset.rate = KRWUSD;
            } catch (error) {
                console.error('Məzənnə məlumatlarını əldə etməkdə xəta:', error);
                document.getElementById('exchangeRate').textContent = 'Xəta';
            }
        };

        // Attach event listener to the Calculate button
        document.getElementById('calculateButton').addEventListener('click', calculatePrice);

        // Attach event listener to the Refresh button
        document.getElementById('refreshButton').addEventListener('click', updateExchangeRate);

        // Attach event listener to the form for Enter key
        document.getElementById('priceCalculator').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                calculatePrice(); // Trigger calculation
            }
        });

        // Attach event listener to the Dealers select element
        document.getElementById('F2').addEventListener('change', calculatePrice);

        // Attach event listener to the Car Price input field
        document.getElementById('D2').addEventListener('input', calculatePrice);

        // Initialize exchange rate on load
        updateExchangeRate();
    </script>
</body>
</html>
